<!DOCTYPE html>
<html>
<head>
	<title>
		Caitlin Marie Portfolio
	</title>
	<meta keywords="design, denver, caitlin hurkes, digital media">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|PT+Serif:400,400i,700" rel="stylesheet">
</head>
<body>
<section id="contactpage" class="flex-item">
		<div class="contact-section-left flex-item">
			<div class="section-titles">
				<h2>Contact</h2>
			</div>
			<div class="images">
				<img src="images/contact_title_image.png" alt="contact">
				<nav class="second-nav section-titles"><a href="index.html" class="insite-link">Home</a> | <a href="about.html" class="insite-link">About</a> | <a href="work.html" class="insite-link">Work</a></nav>
			</div>
		</div>

		<div class="contact-section-right flex-item">
			<div id="form-container">
				<h2>Let's Start Something!</h2>
				<form action="https://formspree.io/churkes@gmail.com" method="POST">
 			 		<div class="form-textfield">
 						<input class="form-textfield__input" type="text" name="name" placeholder="Name" id="name">
  					</div>
  					<div class="form-textfield">
  						<input class="form-textfield__input" type="text" name="email" placeholder="Email" id="email">
    				</div>
    				<div class="form-textfield">
  						<input class="form-textfield__input" type="text" name="message" placeholder="Tell me about your project!" id="message">
    				</div>
    				<button type="submit" class="form-button">Submit
    				</button>
    				<input type="hidden" name="_next" value="https://caitmh.github.io/portfolio/thankyou.html"/>
				</form>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/script.js"></script> 
</body>
<html>
